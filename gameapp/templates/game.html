{% extends 'base.html' %}

{% block title %}Tic Tac Toe{% endblock %}

{% block imports %}
<script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
{% endblock %}

{% block content %}
<script>
  var room = "{{room}}";
</script>
<script src="/static/gamePageScript.js"></script>
<h1>The Game Page!</h1>
<button id="ping-room">Ping!</button>
<h2>current room: {{room}}</h2>
<button id="ready-button">Status: Not Ready</button>
<p id="opponent-ready-status">Opponent: Not Ready</p>
<p>Say hello to chat:</p>
<input type="text" id="message" placeholder="Enter a Message" />
<ul id="chat"></ul>
{% endblock %}
